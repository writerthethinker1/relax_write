<h1>{{ page.title }}</h1>
{% for post in site.tags[page.tag] %}
<span style="margin-right:2px">{{ post.date | date: "%b %d, %Y" }}</span> | <a href="{{ site.baseurl }}{{ post.url }}" class="post-meta">{{ post.title }}</a><br>

{% endfor %}
