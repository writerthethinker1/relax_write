---
layout: default
---


<h1>{{ page.title }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
<li style="font-size:23px"><span style="margin-right:2px;">{{ post.date | date: "%b %d, %Y" }}</span> | <a href="{{ site.baseurl }}{{ post.url }}" class="post-meta">{{ post.title }}</a><br></li>
{% endfor %}
</ul>
<div><blockquote>Keep up to date with the announcements! Know what's going on as time passes.</blockquote></div>
