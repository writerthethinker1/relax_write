<header class="site-header px2 px-responsive">
  <div class="mt2 wrap">
    <div class="measure">
      <a href="{{ site.url }}/{{ site.baseurl }}" class="site-title" style="font-size:28px">{{ site.title }}</a>

      <!-- <div style="margin-left:40%; margin-bottom:-40%">title</div> -->

      <nav class="site-nav">
        {% include navigation.html %}
        <!-- this navigation.html has al the links for your endeavour -->
      </nav>
      <div class="clearfix"></div>
      {% if site.show_social_icons %}
        {% include social_links.html %}
      {% endif %}
    </div>
  </div>
</header>
