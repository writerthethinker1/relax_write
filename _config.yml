# Optional features
animated:             false
show_related_posts:   false
show_post_footers:    false
show_social_icons:    false
ajaxify_contact_form: false
#enable_mathjax: true
extended_fonts: false
enable_anchorjs: false
# Preview image for social media aka og:image and twitter:image
post_preview_image: false

collections:
  practice:
    output: true
  discussions:
    output: true
  discussion_solutions:
    output: true
  musings:
    output: true
  your_scores:
    output: true

# for static files (things like articles, books, extra_things, week_notes)

defaults:
  - scope:
      path: "materials/course_files/notes/books"
    values:
      book: true #all files in the books folder have the 'book' frontmatter as true, as if
  - scope:
      path: "materials/course_files/notes/articles"
    values:
      article: true
  - scope:
      path: "materials/course_files/notes/extra_things"
    values:
      extra: true
  - scope:
      path: "materials/course_files/notes/week_notes"
    values:
      week_notes: true
  - scope:
      path: "materials/course_files/notes/discussion_notes"
    values:
      discussion_notes: true

